<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="assets/imgs/placeholder.svg">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('assets/imgs/login.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
            background: rgba(0, 0, 0, 0.0); /* Semi-transparent background */
        }
        h1 {
            font-size: 40px;
            color: #ffffff;
            margin-bottom: 20px;
            width: 100%;
        }
        p {
            font-size: 18px;
            color: #e3e3e3;
            padding: 10px;
            margin-bottom: 40px;
            width: 100%;
            line-height: 1.5;  
        }
        .input-group {
            margin-bottom: 30px;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-size: 14px;
            color: #e3e3e3;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #dddddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .input-group .password-input {
            display: flex;
            align-items: center;
        }
        .input-group .password-input input {
            flex: 1;
            border-right: none;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }
        .input-group .password-input .toggle-password {
            padding: 10px;
            border: 0px solid #000000;
            border-left: none;
            border-top-right-radius: 4px;
            border-bottom-right-radius: 4px;
            background-color: #d4d4d4;
            cursor: pointer;
        }
        .actions {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .actions button {
            padding: 10px 20px;
            font-size: 14px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .actions button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wonderful Indonesia</h1>
        <p>Welcome to Wonderful Indonesia Official Page<br>Explore the stunning natural beauty of Indonesia</p>
        <div class="input-group">
            <label for="username">Email</label>
            <input type="text" id="username" placeholder="Input email" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <div class="password-input">
                <input type="password" id="password" placeholder="Input password" required>
                <span class="toggle-password"><i class="fas fa-eye"></i></span>
            </div>
        </div>
        <div class="actions">
            <button href="/" type="button" onclick="redirectToIndex()">Log In</button>
        </div>
    </div>
    <script>
        document.querySelector('.toggle-password').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        function redirectToIndex() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) { // If username and password are filled in
                window.location.href = '/home'; // Redirect to /home, which points to public_html/index.html
            } else {
                alert("Please enter both username and password.");
            }
        }

    </script>
</body>
</html>
